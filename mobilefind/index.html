<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Phone Hunting</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for phones (e.g., oppo, samsung, iphone)">
      <button id="searchBtn">Search</button>
    </div>
    <div id="phoneList" class="phone-list"></div>
    <button id="showAllBtn">Show All Phones</button>
    <div id="phoneDetails" class="phone-details"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
