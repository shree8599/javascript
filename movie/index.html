<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .movie{
            width: 50%;
            padding: 20px;
            height: auto;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .movie {
                width: 100%;
                padding: 10px;
            }

            .search {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: medium;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .movie {
                width: 100%;
                padding: 5px;
            }

            .search {
                width: 100%;
                padding: 5px;
            }

            h1 {
                font-size: small;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 5px;
            }

            button {
                width: 100%;
            }
        }

        
        h1{
            color: rgb(255, 217, 0);
            font-size: larger;
            font-weight: 800;
            -webkit-text-stroke: 1px black;
        }
    </style>
</head>
<body class="bg-gray-700">
   <div class="search mt-10 w-1/2 h-50 mx-auto text-2xl flex flex-wrap text-black bold ">
    <h1 class="text-white mx-auto"> Movie Finder </h1>
    <form action="">

        <input type="text" placeholder="search here" class="border-1 border-black  bg-white  rounded-2xl p-2">
        <button type="submit" class="text-2xl text-white">Search</button>
    </form>
   </div>
   <div class="movie mx-auto   border-0 rounded-2xl ">

   </div>
</body>
<script src="movie.js"></script>
</html>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #2d2d2d;
        color: #ffffff;
    }

    .search {
        background-color: #444444;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .search input[type="text"] {
        border: 2px solid #ffcc00;
        padding: 10px;
        border-radius: 5px;
        margin-right: 10px;
        flex-grow: 1;
    }

    .search button {
        background-color: #ffcc00;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search button:hover {
        background-color: #e6b800;
    }

    .movie {
        background-color: #444444;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
</style>
